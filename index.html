<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamiento para doctores</title>
    <link rel="stylesheet" href="style.css?v=1" />
  </head>
  <body>
    <h1>Estacionamiento para doctores</h1>

    <div class="hospital">🏥 Hospital</div>

    <div class="parking">
      <div class="row">
        <div class="spot" data-id="A1">A1</div>
        <div class="spot" data-id="A2">A2</div>
        <div class="spot" data-id="A3">A3</div>
      </div>
      <div class="row">
        <div class="spot" data-id="B1">B1</div>
        <div class="spot" data-id="B2">B2</div>
        <div class="spot" data-id="B3">B3</div>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-title">Editar lugar</h2>

        <label>Teléfono:<br /><input type="text" id="phoneInput" /></label
        ><br />
        <label>Marca:<br /><input type="text" id="brandInput" /></label><br />
        <label>Color:<br /><input type="color" id="colorInput" /></label><br />
        <label>Consultorio:<br /><input type="text" id="officeInput" /></label
        ><br />
        <label>Nombre:<br /><input type="text" id="nameInput" /></label><br />
        <label>Comentario:<br /><input type="text" id="commentInput" /></label
        ><br />

        <button onclick="save()">Guardar</button>
        <button onclick="remove()">Eliminar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
    <div class="contact-button">
      <a href="https://wa.me/5215639305210" target="_blank"
        >📞 Contactar a Igor</a
      >
    </div>

    <script src="script.js?v=1"></script>
  </body>
</html>
